<div class="form-container">
  <mat-card>
    <mat-card-title>{{ isEditMode ? 'Editar Artículo' : 'Crear Nuevo Artículo' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="articleForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" type="text">
        </mat-form-field>

        <div class="ngx-editor-container">
          <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
          <ngx-editor [editor]="editor" formControlName="content" [placeholder]="'Escribe tu artículo aquí...'"></ngx-editor>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">
          Publicar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
